<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
  />
  <link rel="stylesheet" href="style.css">
    <title>Cities Form</title>
</head>
<body>

    <section class="hero">
        <div class="text-secondary px-4 text-center">
          <div class="py-5">
            <div class="col-lg-6 mx-auto">
              <div class="d-grid gap-2 pt-3 d-sm-flex justify-content-sm-center">

                <button
                  type="button"
                  class="btn btn-primary btn-lg px-4 me-sm-3 fw-bold"
                >
                <a href="enrollment-form">Form</a>
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg px-4 me-sm-3 fw-bold"
                >
                <a href="enrollment-list">Cities List</a>
                </button>
              </div>
            </div>

           
           
            <div class="row justify-content-center pt-5">
              <div class="col-md-4">
                
              <div class="card mb-4 rounded-3 bg-light shadow sm">
                <div class="card-header text-bg-primary">
                    <h2 class="text-center">Create Form</h2>
                </div>
                <form class="py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-start">
                            <div class=" mb-3">
                                <label class="text-secondary">City Name</label>
                                <div class="d-flex">
                                    <input type="text" id="inputCityName" class="form-control" placeholder="City name..." />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="text-secondary">Country</label>
                                <input type="text" id="inputCountry" class="form-control"placeholder="Country..." />
                            </div>
                            <div class="mb-3">
                                <label class="text-secondary">Population</label>
                                <input type="number" id="inputPopulation" class="form-control"  placeholder="Population..." />
                            </div>
                        </div>
                    </div>
                  <div class="row">
                    <div class="col-md-6 pt-4">
                        <button class="btn btn-danger btn-block" type="button" >Cancel</button>
                    </div>
                    <div class="col-md-6 pt-4">
                        <button class="btn btn-primary btn-block" id="submit" type="button" onclick="addCities()">Submit</button>
                    </div>
                  </div>
              </form>
            </div>

          
              </div>
              </div>
          </div>
        </div>
       
        <div class=" row justify-content-center">
          <div class="col-md-10">
            <form>
              <div class="row py-3">
                  <div class="col-8">
                      <div class="form-group">
                          <input type="text"  class="form-control border border-dark" id="search" name="keyword" placeholder="Search" />
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="d-grid d-md-flex justify-content-md-start">
                          <button class="btn btn-primary" type="button" id="search" onclick="searchData()">Search</button>
                      </div>
                  </div>
              </div>
          </form>
            <table class="table table-stripped table-hover shadow-sm" id="initialList">
              <thead class="table-dark text-center">
                <tr>
                  <th>City</th>
                  <th>Country</th>
                  <th>Population</th>
                </tr>
              </thead>
              <tbody class="border-top-black" id="showTableData">
    
               
              </tbody>
           
              </table>
            </div>
          </div>
        </div>
     </div>
      
      </section>
    

<script>var exports = {"_esModule": {value: true}}</script>
<script src="./index.js"></script>
</body>
</html>
